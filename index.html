
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <title>3*3 grid battleship Game</title>
</head>
<body>
    <div>
        <h1>Battleship Game</h1>
        <div class="objective" id="objective">Find the Battleship</div>
        <div class="grid" id="grid">
            <div class="cell" id="cell-0">BS1</div>
            <div class="cell" id="cell-1">BS2</div>
            <div class="cell" id="cell-2">BS3</div>
            <div class="cell" id="cell-3">BS4</div>
            <div class="cell" id="cell-4">BS5</div>
            <div class="cell" id="cell-5">BS6</div>
            <div class="cell" id="cell-6">BS7</div>
            <div class="cell" id="cell-7">BS8</div>
            <div class="cell" id="cell-8">BS9</div>
        </div>
        <button id="reset-button" class="btn">Reset</button>
    </div>


    <script src="./JS/app.js"></script> 
</body>
</html>
